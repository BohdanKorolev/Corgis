<div class="d-flex w-100 min-vh-100 p-3 flex-column align-items-center justify-content-center bg-light">
    <main class="w-50">
    <h1 class="text-center">
      {{data.title}}
    </h1>
    <p class="text-justify">
      {{data.body}}
    </p>
    <p class="d-flex flex-column align-items-center">
      <button type="button" class="btn btn-lg btn-secondary my-1" (click)="getData()">Get Content</button>
      <button type="button" class="btn btn-primary my-1" (click)="openModal(template)" *ngIf="data.pets.length">Show Corgis</button>
    </p>
  </main>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Here is a corgis</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col" class="w-25">Description</th>
        <th scope="col">Image</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pet of data.pets">
        <th scope="row" style="vertical-align: middle">
          {{pet.id}}
        </th>
        <td style="vertical-align: middle">
          {{pet.name}}
        </td>
        <td style="vertical-align: middle">
          {{pet.description}}
        </td>
        <td style="vertical-align: middle">
          <img [src]="pet.image" alt="" class="w-100">
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" aria-label="Close" (click)="modalRef?.hide()">
      Close
    </button>
  </div>
</ng-template>

<ngx-spinner></ngx-spinner>
